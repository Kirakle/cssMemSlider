<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mem slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <input type="radio" name="radio-slide" id="first" checked />
            <input type="radio" name="radio-slide" id="second" />
            <input type="radio" name="radio-slide" id="third" />
            <input type="radio" name="radio-slide" id="fourth" />

            <div class="slider">
                <div class="slide active">
                    <img src="assets/1.png" alt="Luka1" />
                </div>
                <div class="slide">
                    <img src="assets/2.png" alt="Luka2" />
                </div>
                <div class="slide">
                    <img src="assets/3.png" alt="Luka3" />
                </div>
                <div class="slide">
                    <img src="assets/4.png" alt="Luka4" />
                </div>
            </div>

            <div class="wrapper">
                <div class="text-wrapper">
                    <div class="text-slider">
                        <div class="text active">
                            А я вам сейчас покажу, откуда на Беларусь готовилось нападение.
                        </div>
                        <div class="text">
                            И если бы за шесть часов до операции не был нанесён превентивный удар по позициям четыре
                            позиции, я сейчас покажу карту, привёз
                        </div>
                        <div class="text">они бы атаковали наши войска</div>
                        <div class="text">
                            Поэтому не мы развязали эту войну, у нас совесть чиста.
                        </div>
                    </div>
                </div>

                <div class="nav">
                    <label for="first" class="bullet">
                        <div class="bullet-inner active1"></div>
                    </label>
                    <label for="second" class="bullet">
                        <div class="bullet-inner active2"></div>
                    </label>
                    <label for="third" class="bullet">
                        <div class="bullet-inner active3"></div>
                    </label>
                    <label for="fourth" class="bullet">
                        <div class="bullet-inner active4"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
